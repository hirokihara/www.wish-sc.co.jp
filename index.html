<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <base href="/">
  <title>Wish</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="styles/main.css">

  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body ng-app="app" ng-controller="AppController as app">

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <span>
              <img src="images/wish.png" height="30" alt="Wish navbar">
            </span>
            <span>
              株式会社Wishシステムコンサルティング
            </span>
          </a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="navbar-collapse collapse" >

            <li><a ng-link="top">TOP</a></li>
            <li><a ng-link="outline">会社概要</a></li>
            <li><a ng-link="work">事業内容</a></li>
            <li><a ng-link="product">製品情報</a></li>
            <li><a ng-link="recruit">採用情報</a></li>
            <li><a ng-link="staff">STAFF</a></li>
            <li><a ng-link="access">アクセス</a></li>            
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container -->
    </nav>

    <div class="contents" ng-viewport></div>

  <script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/angular-new-router/dist/router.es5.js"></script>
  <script src="scripts/app.js"></script>
  <script src="components/top/top.js"></script>
  <script src="components/outline/outline.js"></script>
  <script src="components/work/work.js"></script>
  <script src="components/product/product.js"></script>
  <script src="components/recruit/recruit.js"></script>
  <script src="components/staff/staff.js"></script>
  <script src="components/access/access.js"></script>

</html>
